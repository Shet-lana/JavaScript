<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffa500;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            margin-bottom: 20px;
        }
        .answer {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .answer input {
            margin-right: 10px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question">
            <p>1) How many letters are there in the word "Hello"?</p>
            <div class="answer">
                <input type="radio" id="q1a1" name="q1" value="5">
                <label for="q1a1">5</label>
            </div>
            <div class="answer">
                <input type="radio" id="q1a2" name="q1" value="2">
                <label for="q1a2">2</label>
            </div>
            <button class="button" onclick="nextQuestion()">Next</button>
        </div>

        <div class="question" style="display: none;">
            <p>2) How many letters are there in the word "World"?</p>
            <div class="answer">
                <input type="radio" id="q2a1" name="q2" value="4">
                <label for="q2a1">4</label>
            </div>
            <div class="answer">
                <input type="radio" id="q2a2" name="q2" value="5">
                <label for="q2a2">5</label>
            </div>
            <button class="button" onclick="finishTest()">Finish</button>
        </div>

        <div class="result" style="display: none;">
            <p>Result: <span id="result"></span> correct answers to 2 questions.</p>
        </div>
    </div>

    <script>
        function nextQuestion() {
            document.querySelector('.question').style.display = 'none';
            document.querySelector('.question:nth-of-type(2)').style.display = 'block';
        }

        function finishTest() {
            let correctAnswers = 0;

            // Вопрос 1
            if (document.getElementById('q1a1').checked) {
                correctAnswers++;
            }

            // Вопрос 2
            if (document.getElementById('q2a2').checked) {
                correctAnswers++;
            }

            document.querySelector('.result').style.display = 'block';
            document.getElementById('result').textContent = correctAnswers;
        }
    </script>
</body>
</html>
