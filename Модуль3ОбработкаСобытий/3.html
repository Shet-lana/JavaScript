<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Футбольное Поле</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #field {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: green;
        }
        #ball {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: white;
            transition: transform 0.5s ease-out;
        }
    </style>
</head>
<body>
<div id="field"></div>
<script src="3.js"></script>
</body>
</html>
