<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кнопки с подсказками</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            cursor: pointer;
            position: relative;
        }

        .tooltip {
            visibility: hidden;
            background-color: #555;
            color: #fff;
            text-align: center;
            padding: 5px;
            border-radius: 6px;
            position: absolute;
            z-index: 1;
            width: 120px;
            bottom: 120%; /* Позиция подсказки сверху */
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .button:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        .button:hover .tooltip-bottom {
            bottom: -60px; /* Позиция подсказки снизу */
        }
    </style>
</head>
<body>

    <div class="button">
        Button 1
        <span class="tooltip">Tool tip 1</span>
    </div>

    <div class="button">
        Button 2
        <span class="tooltip tooltip-bottom">Tool tip 2</span>
    </div>

</body>
</html>
