<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Светофор</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .traffic-light {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .light {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 10px;
            background-color: #ccc;
        }
        .light.active {
            background-color: #ff0000; /* Красный */
        }
        .light.active:nth-child(2) {
            background-color: #ffa500; /* Желтый */
        }
        .light.active:nth-child(3) {
            background-color: #00ff00; /* Зеленый */
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="traffic-light">
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <button id="next">NEXT</button>
    </div>

    <script>
        const lights = document.querySelectorAll('.light');
        let currentLight = 0;

        function nextLight() {
            lights[currentLight].classList.remove('active');
            currentLight = (currentLight + 1) % lights.length;
            lights[currentLight].classList.add('active');
        }

        document.getElementById('next').addEventListener('click', nextLight);

        // Включаем первый свет
        lights[currentLight].classList.add('active');
    </script>
</body>
</html>
